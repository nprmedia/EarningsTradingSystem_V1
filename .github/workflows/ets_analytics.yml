name: ETS Analytics Suite

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  analytics:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    env:
      PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest pandas ruff black

      - name: Run analytics script
        run: |
          if [ -f scripts/run_analytics.py ]; then python scripts/run_analytics.py; else echo "run_analytics.py not present, skipping"; fi

      - name: Pytest (analytics-related)
        run: |
          pytest -q --disable-warnings tests/test_sector_summary.py tests/test_history_compare.py || true

      - name: Upload analytics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-analytics
          path: |
            reports/**
            metrics/**
