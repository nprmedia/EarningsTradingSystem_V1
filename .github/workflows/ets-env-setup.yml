name: ETS Env Setup

on:
  push:
    branches: [ main, ets_update_3 ]
  workflow_dispatch:

jobs:
  env_setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install .
          pip install pytest

      - name: Run basic smoke imports
        run: pytest -q tests/smoke/test_imports.py
