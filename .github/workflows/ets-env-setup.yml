name: Phase 1 - Env Setup

on:
  workflow_dispatch:
  workflow_call:

jobs:
  env-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt || true
      - name: Run pre-commit (lint/format checks)
        run: |
          pre-commit install --install-hooks
          pre-commit run --all-files --show-diff-on-failure
      - name: Freeze environment
        run: pip freeze > env-lock-ubuntu-py311.txt
      - name: Upload lockfile artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-lock-ubuntu-py311
          path: env-lock-ubuntu-py311.txt
