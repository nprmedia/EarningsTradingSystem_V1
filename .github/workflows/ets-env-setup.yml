name: ETS Environment Setup

on:
  workflow_call:
    inputs:
      ETS_STRICT_DETERMINISM:
        required: true
        type: string
      ETS_SEED:
        required: true
        type: string

jobs:
  env_setup:
    runs-on: ubuntu-latest

    env:
      ETS_STRICT_DETERMINISM: ${{ inputs.ETS_STRICT_DETERMINISM }}
      ETS_SEED: ${{ inputs.ETS_SEED }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --editable .
          pip install pytest
          pip install requests
          pip install pandas

      - name: Run basic smoke imports
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: |
          pytest -q --disable-warnings tests/smoke
