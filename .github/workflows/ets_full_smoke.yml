name: ETS Full Smoke + CLI

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    env:
      PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest pandas ruff black

      - name: Run CLI smoke (if present)
        run: |
          if [ -f scripts/cli_mock_run.py ]; then python scripts/cli_mock_run.py || true; fi
          if [ -f scripts/smoke_offline.py ]; then python scripts/smoke_offline.py --tickers tests/fixtures/tickers.csv --out out/smoke_cli.csv || true; fi

      - name: Pytest (entire suite)
        run: pytest -q --disable-warnings

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-smoke
          path: |
            out/**
            reports/**
            metrics/**
