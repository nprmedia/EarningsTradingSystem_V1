name: Backtest

on:
  push:
    branches: [ main, ets_update_2 ]
  pull_request:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  run-backtest:
    name: Run ETS Backtest
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src
      BACKTEST_SIGNALS: tests/fixtures/mock_signals.csv
      BACKTEST_HISTORY: tests/fixtures/mock_history.csv

    steps:
      # ---------- Setup ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas numpy black ruff

      # ---------- Pre-commit & formatting ----------
      - name: Check formatting (black & ruff)
        run: |
          echo "[INFO] Running black & ruff checks"
          black --check .
          ruff check .

      # ---------- Run backtest ----------
      - name: Run backtest
        run: |
          echo "[INFO] Executing ETS backtest"
          python scripts/run_backtest.py

      # ---------- Verify artifacts ----------
      - name: Validate outputs
        run: |
          echo "[INFO] Checking for artifacts..."
          test -f reports/panel_sample.csv
          test -f reports/metrics_summary.json
          test -f metrics/perf.json
          echo "[OK] All required artifacts found."

      # ---------- Upload artifacts ----------
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: backtest-reports
          path: reports/

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: backtest-metrics
          path: metrics/
