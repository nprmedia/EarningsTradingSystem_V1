name: "Test â€” Integration"

on:
  push:
    branches: ["main","release/**"]
  schedule:
    - cron: "21 3 * * *"
  workflow_dispatch: {}

jobs:
  integration:
    name: Integration (offline, py311)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONHASHSEED: "0"
      ETS_OFFLINE: "1"
      ETS_SEED: "4242"
      ETS_STRICT_DETERMINISM: "1"
      TZ: "UTC"
      MPLBACKEND: "Agg"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest pytest-cov ruff black

      - name: Run integration tests
        run: scripts/ci/run_integration_tests.sh

      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            reports/**
            out/**
          if-no-files-found: warn
