name: ci

on:
  push:
    branches: [ main, ets_update_2 ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    env:
      PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
      ETS_STRICT_DETERMINISM: "1"
      ETS_SEED: "1337"
      ETS_OFFLINE: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools pandas pytest ruff black
      - name: Lint + Format (non-fatal)
        run: |
          ruff check .
          black --check .
      - name: Run minimal tests
        run: |
          pytest -q --disable-warnings
