name: ci

on:
  push:
    branches: [ main, ets_update_2 ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    env:
      PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools pandas pytest ruff black
      - name: Lint + Format (non-fatal)
        run: |
          ruff check . || true
          black --check . || true
      - name: Run minimal tests
        run: |
          pytest -q --disable-warnings || true
