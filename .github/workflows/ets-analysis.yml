name: ETS Analytics Suite

on:
  push:
    branches: [ main, ets_update_2*, ets_update_3 ]
  workflow_dispatch:

jobs:
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest
          pip install -e .
          pip install psutil pandas
      - name: Run base offline CLI to generate output
        env:
          ETS_SESSION: amc
        run: |
          python scripts/cli_mock_run.py
      - name: Run analytics suite
        env:
          ETS_SESSION: amc
        run: |
          python scripts/run_analytics.py
      - name: Pytest (analytics)
        run: pytest -q --disable-warnings tests/test_sector_summary.py tests/test_history_compare.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-analytics
          path: |
            out/sector_summary.json
            out/sector_summary.csv
            out/top5.json
            out/top5.csv
            out/history_delta.json
            metrics/*.json
