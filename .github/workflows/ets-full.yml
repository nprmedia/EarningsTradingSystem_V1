name: ETS Full Smoke + CLI

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip setuptools wheel pytest
          pip install -e .
      - name: Run offline suite
        env:
          ETS_SESSION: amc
        run: pytest -q --disable-warnings
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-out
          path: |
            out/*.csv
            logs/*.log
