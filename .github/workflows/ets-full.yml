name: ETS Full System Pipeline

on:
  push:
    branches: [ main, ets_update_2, ets_update_3 ]
  workflow_dispatch:

jobs:
  env_setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project + test dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e .
          python -m pip install pytest

      - name: Smoke tests (imports + config)
        run: |
          python -m pytest -q tests/smoke

  provider_validation:
    runs-on: ubuntu-latest
    needs: env_setup
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project + test dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e .
          python -m pip install pytest

      - name: Validate providers (offline integration)
        env:
          ETS_OFFLINE_ONLY: "1"
        run: |
          python -m pytest -q tests/integration/test_provider_registry_offline.py

  backtest:
    runs-on: ubuntu-latest
    needs: provider_validation
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project + test dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e .
          python -m pip install pytest

      - name: Run backtest roundtrip (integration)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pytest -q tests/integration/test_backtest_roundtrip.py

      - name: Run backtest with fixtures
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          BACKTEST_SIGNALS: tests/fixtures/mock_signals.csv
          BACKTEST_HISTORY: tests/fixtures/mock_history.csv
        run: |
          python scripts/run_backtest.py

  cli_prediction:
    runs-on: ubuntu-latest
    needs: backtest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e .

      - name: Run end-to-end ETS CLI (prediction)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m ets.main --session amc --date 2025-10-01 --tickers tickers.csv
