name: Phase 4 - Smoke + CLI

on:
  workflow_dispatch:
  workflow_call:

jobs:
  smoke-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run smoke tests
        run: pytest -m smoke -q --disable-warnings
