name: ETS Provider Validation

on:
  push:
    branches: [ main, ets_update_2, ets_update_3 ]
  workflow_dispatch:

jobs:
  provider_validation:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project + test dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install .          # install your ETS package
          pip install pytest     # ensure pytest exists

      - name: Validate providers (offline integration test)
        run: |
          pytest -q tests/integration/test_provider_registry_offline.py
