name: ETS Provider Validation

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  provider_validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    env:
      PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools pandas pytest ruff black
      - name: Validate providers (mock mode)
        run: |
          python scripts/validate_providers.py || true
      - name: Upload provider artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-provider-validation
          path: |
            out/**
            metrics/**
