name: ETS Provider Validation

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest
          pip install -e .
          pip install yfinance finnhub-python psutil pandas
      - name: Run provider validation (mock mode)
        env:
          ETS_API_MODE: mock
          ETS_SYMBOLS: AAPL,MSFT,XOM
        run: |
          python scripts/validate_providers.py
      - name: Pytest (provider parity)
        env:
          ETS_API_MODE: mock
        run: pytest -q --disable-warnings tests/test_provider_parity.py
      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ets-provider-validate
          path: |
            out/provider_schema_diff.json
            out/provider_range_report.json
            metrics/provider_perf.json
