name: Phase 2 - Provider Validation

on:
  workflow_dispatch:
  workflow_call:

jobs:
  provider-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate data providers
        run: python scripts/validate_providers.py
