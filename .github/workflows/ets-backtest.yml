name: ETS Backtest Core

on:
  push:
    branches: [ main, ets_update_2 ]
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest
          pip install -e .
          pip install pandas

      - name: Run backtest
        env:
          PYTHONPATH: /home/runner/work/EarningsTradingSystem_V1/EarningsTradingSystem_V1/src
        run: |
          python scripts/run_backtest.py
