name: Phase 3 - Backtest

on:
  workflow_dispatch:
  workflow_call:

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run backtest
        run: |
          python -m ets.main --session amc --date 2024-10-02 --tickers tickers.csv
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-outputs
          path: out/
