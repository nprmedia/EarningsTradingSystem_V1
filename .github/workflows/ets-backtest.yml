name: Phase 3 â€“ Backtest

on:
  workflow_dispatch:
  workflow_call:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt || true

      # ðŸ”¥ REQUIRED FIX â€” makes `import ets` work in GitHub Actions
      - name: Install ETS (editable mode)
        run: pip install -e .

      - name: Prepare test tickers
        run: |
          echo "AAPL" > tickers.csv
          echo "MSFT" >> tickers.csv

      - name: Run backtest
        run: |
          python -m ets.main \
            --session amc \
            --date 2024-10-02 \
            --tickers tickers.csv

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-output
          path: out/
